<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainset Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Trainset Data</h1>
    
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Product ID</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <!-- Python loop to dynamically generate rows from trainset data -->
            {% for index, row in trainset_data.iterrows() %}
                <tr>
                    <td>{{ row['userId'] }}</td>
                    <td>{{ row['productId'] }}</td>
                    <td>{{ row['rating'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
